<div *ngIf="repo?.tags != null">
    <table>
        <tr>
            <th>Tag Id</th>
            <th>Tag Name</th>
            <th>Tag Type</th>
            <th>Edit/Detail</th>
        </tr>
        <tr *ngFor="let tag of repo.tags">
            <td>
                {{tag.tagId}}
            </td>
            <td>
                {{tag.tagName}}
            </td>
            <td>
                {{tag.tagType}}
            </td>
            <td>
                <material-button [routerLink]="['EditTag', {id: tag.tagId}]" raised>View Tags</material-button>
            </td>
        </tr>
    </table>
    <!--{{repo?.toMap()["tags"].toString()}}-->
</div>
