<div>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" value="New Tag" /></td>
        </tr>
        <tr>
            <td>Id:</td>
            <td><input type="text" value="{{subRepo?.getLowestUnusedTagId()}}" disabled/></td>
        </tr>
        <tr>
            <td>Lang:</td>
            <td><input type="text" value="cs" /></td>
        </tr>
        <tr>
            <td>Author(id):</td>
            <td><input type="text" value="TODO)" disabled/></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td><input type="text" value="2" disabled/></td>
        </tr>
    </table>
    Relations from
    <table>
        <tr>
            <th>originTagIds</th>
            <th>destinationTagId</th>
            <th>Type</th>
            <th>values?</th>
        </tr>
        <tr *ngFor="let relation of relationsFrom">
            <td>
                [
                <span *ngFor="let tagId of relation.originTagIds">
                    <a [routerLink]="['EditTag', {id: tagId}]" style="width: 10px;">{{tagId}}</a>
                    <span *ngIf="!relationsFrom.last.hasEquivalentTags(relation)">,</span>
                </span>
                ]
            </td>
            <td>
                <a [routerLink]="['EditTag', {id: relation.destinationTagId}]">{{relation.destinationTagId}}</a>
            </td>
            <td>
                {{relation.type}}
            </td>
            <td>
                TODO
            </td>
        </tr>
    </table>

    Relations to
    <table>
        <tr>
            <th>originTagIds</th>
            <th>destinationTagId</th>
            <th>Type</th>
            <th>values?</th>
        </tr>
        <tr *ngFor="let relation of relationsTo">
            <td>
                [
                <span *ngFor="let tagId of relation.originTagIds">
                    <a [routerLink]="['EditTag', {id: tagId}]" style="width: 10px;">{{tagId}}</a>
                    <span *ngIf="!relationsTo.last.hasEquivalentTags(relation)">,</span>
                </span>
                ]
            </td>
            <td>
                <a [routerLink]="['EditTag', {id: relation.destinationTagId}]">{{relation.destinationTagId}}</a>
            </td>
            <td>
                {{relation.type}}
            </td>
            <td>
                TODO
            </td>
        </tr>
    </table>
</div>
