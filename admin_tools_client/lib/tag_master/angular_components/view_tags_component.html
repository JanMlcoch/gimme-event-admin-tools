<material-button raised [routerLink]="['Generic']" (trigger)="emptyRepo()">Empty repo</material-button>
<material-button raised [routerLink]="['Generic']" (trigger)="revert()">Revert All unsaved Changes</material-button>
<div *ngIf="repo?.validate() == true">
    <material-button raised (trigger)="save()">Save Changes</material-button>
</div>
<div *ngIf="repo?.validate() == false"><h3 style="color: red;">The current repo is not valid</h3></div>
<div *ngIf="repo?.validate() == null">Current repository have not yet been delivered from remote.</div>
<div *ngIf="repo?.tags != null">
    <table>
        <tr>
            <th>Tag Id</th>
            <th>Tag Name</th>
            <th>Tag Type</th>
            <th>Edit/Detail</th>
        </tr>
        <tr *ngFor="let tag of repo.tags">
            <td>
                {{tag.tagId}}
            </td>
            <td>
                {{tag.tagName}}
            </td>
            <td>
                {{tag.tagType}}
            </td>
            <td>
                <material-button [routerLink]="['EditTag', {id: tag.tagId.toString()}]" raised>View Tag</material-button>
            </td>
        </tr>
    </table>
    <!--{{repo?.toMap()["tags"].toString()}}-->
</div>
