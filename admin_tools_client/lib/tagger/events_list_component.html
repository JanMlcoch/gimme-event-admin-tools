<a [routerLink]="['Event',  {id: event.id.toString()}]" class="list-row" *ngFor="let event of events.events" [class.selected]="eventsService.selected == event" (click)="selectEvent(event)" title="{{event.id}}">
    <div class="float-left overflow-hidden" [style.width]="columns[0]" title="{{event.name}}">
        {{event.name}}
    </div>
    <div class="float-left overflow-hidden" [style.width]="columns[1]">
        {{event.dateFrom | date:"d. M. yyyy" }}
    </div>
    <div class="float-left overflow-hidden" [style.width]="columns[2]">
        {{event?.tags?.tags?.isNotEmpty}}
    </div>
    <div class="float-left overflow-hidden" [style.width]="columns[3]">
        <span *ngFor="let tag of event.tags">{{tag.name}}</span>
    </div>
    <div class="float-left overflow-hidden" [style.width]="columns[4]">
        <material-button raised (trigger)="deleteEvent(event)">Delete</material-button>
    </div>
</a>
