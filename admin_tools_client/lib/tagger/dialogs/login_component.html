<modal [visible]="showDialog">
    <material-dialog headered>
        <div header>
            <h3>Login</h3>
        </div>
        <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" required
                           [(ngModel)]="model.login"
                           ngControl="login" #name="ngForm" >
                    <div [hidden]="!name.dirty || name.valid" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" class="form-control"
                           [(ngModel)]="model.password"
                           ngControl="password" >
                </div>
                <a class="appLoginWidgetForgot" (click)="moveToForgotten()">Zapomenuté heslo</a>
                <div class="appLoginWidgetForever">
                    <input type="checkbox" id="loginForever">
                    <label for="loginForever">Přihlásit trvale</label>
                </div>

                <button type="submit" class="btn btn-default"
                        [disabled]="!heroForm.form.valid">Submit</button>
            </form>
        </div>
        <div [hidden]="!submitted">
            <h3 *ngIf="valid">Successful</h3>
            <h3 *ngIf="!valid">Wrong</h3>
        </div>
        <div footer>
            <div [hidden]="!submitted" (click)="resetForm()">
                <material-button>
                    Back
                </material-button>
            </div>
            <material-button (trigger)="showDialog = false">
                Close
            </material-button>
        </div>
    </material-dialog>
</modal>
